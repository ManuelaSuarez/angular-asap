<section>
    <input type="search" placeholder="Filter by city" #filter (input)="onInputChange(filter.value)">
    <button class="primary" (click)="filterByCity(filter.value)" >Search</button>
</section>
<section class="results">
    @if(service.loading()){
    <span>Loading...</span>
    } @for(house of service.filteredLocationList(); track house.id){
    <app-housing-location [housingLocation]="house"></app-housing-location>

    }
</section>
