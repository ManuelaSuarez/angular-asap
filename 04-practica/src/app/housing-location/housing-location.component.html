<section class="listing" [routerLink]="['/details', housingLocation.id]">
    <!-- square brackets [src] indicates property binding, the text in quotes is not text but a prop -->
    <img [src]="housingLocation.photo" alt="Exterior photo of {{ housingLocation.name }}" class="listing-photo" />
    <h2 class="listing-heading">{{ housingLocation.name }}</h2>
    <p class="listing-location">
        {{ housingLocation.city }}, {{ housingLocation.state }}
    </p>
</section>
