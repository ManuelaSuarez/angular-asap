<!-- exact: true no es necesario acÃ¡ porque las rutas tienen su especificidad dado el anidamiento, y no se da el caso de que la primera ruta quede siempre en modo activo, solo lo dejo como recordatorio -->
<div id="nav" class="w-full px-6">
    @for(option of menuOptions; track option.label){
    <a [routerLink]="option.route" routerLinkActive="bg-blue-800" [routerLinkActiveOptions]="{exact:true}"
        class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
        <mat-icon aria-hidden="false" aria-label="{{option.icon}} icon" [fontIcon]="option.icon" />
        <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white">{{option.label}}</span>
            <span class="text-sm text-white/50 hidden sm:block">{{option.subLabel}}</span>
        </div>
    </a>

    }

</div>
